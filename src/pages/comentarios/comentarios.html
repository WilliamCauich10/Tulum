
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Cometarios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- Comentarios  -->
  <!-- <div class="" *ngIf="comentarios?.length == 0">
        No hay comentarios por el momento
    </div> -->
    <ion-card  *ngIf="comentarios?.length == 0" >
      <ion-card-title style="text-align: center;">
          <img src="./assets/imagenes/Logo_Notas.jpg" style=" width: 80%; height: 70%; padding-left: 25%; padding-bottom: 8%;"  />
          <!-- Sin comentarios por el momento -->
          <!-- <p style="    font-size: 30px; color: black; font-weight: 350">
            Actualizaci√≥n
          </p> -->
          Por el momento
              <p style="    font-size: 30px; color: black; font-weight: 350">
               Sin Comentarios
              </p>
      </ion-card-title>
  </ion-card>
    <ion-card  *ngFor="let comen of comentarios">
        <table>
          <tr>
            <td  rowspan="2" style=" width: 20%; height:100%; padding-right: 10px;" >              
                <div class="circular--landscape">
                  <img src="http://inmonitor.red70s.net/app_sinaloa{{comen.url}}">
                </div>
              </td>
              <td  style="vertical-align: bottom"><h3>{{comen.Nombre_Us}} {{comen.Ape_Pater_Us}}</h3></td>
            </tr>
            <tr>
              <td style="vertical-align: top;">
                  <span style="font-weight: 300">{{comen.fecha.substring(8,10)}} de {{meses[comen.fecha.substring(5,7)-1]}} de {{comen.fecha.substring(0,4)}} </span>
              </td>
            </tr>
            <tr>
              <td  colspan="2" ><p style="opacity: 0.5;"> {{comen.comentario}}</p></td>
            </tr>
          </table>
      </ion-card >
  <!--  -->
</ion-content>
<ion-footer style=" height: 50px;">
  <ion-toolbar class="footerComentario">
    <ion-list style="padding-top: 10px">
      <ion-item style="padding-left: 0px;">
        <ion-avatar item-start style=" margin-top: 0px;" >
          <img src="{{foto}}" style="width: 40px; height: 40px;">
        </ion-avatar>
        <form [formGroup]="Comentario" (ngSubmit)="logForm()">
            <textarea  formControlName="comentario" class="Comentario" rows="2" cols="40" placeholder="Escriba su mensaje" ></textarea>
            <button ion-button clear small color="primary" icon-start [disabled]="!Comentario.valid" style="top: 0px; bottom: 30px; margin-bottom: 80px; margin-top: 40px;">
            <ion-icon name="send"></ion-icon>
            </button>
        </form>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
