<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>opciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let pers of personas">
        <ion-avatar item-start>
          <img src="http://inmonitor.red70s.net/app_sinaloa{{pers.url}}"  style="height:50px; width: 50px;" imageViewer fullResImage >
          <!-- <img src="img/avatar-cher.png"> -->
        </ion-avatar>
        <h2>{{pers.Nombre_Us}} {{pers.Ape_Pater_Us}} </h2>
        <p>{{pers.user}}</p>
      </ion-item>
    </ion-list>
</ion-content>
